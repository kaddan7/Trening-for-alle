<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Trening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;

      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 480px;

      background: #fff;

    }

      color: #1a3c6c;
      margin-bottom: 1em;
    }
    p {
      color: #34495e;
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .button {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(90deg, #007bff 60%, #00d6ff 100%);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.09em;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #009acb 100%);
    }
  </style>
</head>
